{% extends 'base4.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">

    <h2 class="mb-4 text-body-emphasis">Turmas de {{ curso.nome }}</h2>
    
    <div class="row">
        {% for turma in turmas %}
          <div class="col-lg-3 col-md-4 col-sm-6 mb-3"> 
            
            <a href="{% url 'detalhar_turma' turma.id %}" 
               class="btn btn-outline-secondary w-100 h-100 d-flex align-items-center justify-content-center py-4 text-body-emphasis" 
               style="min-height: 100px;">
                
                {{ turma }}
            
            </a>
          </div>
        {% empty %}
          <div class="col-12">
            <p class="text-body-secondary">Nenhuma turma cadastrada para este curso.</p>
          </div>
        {% endfor %}
    </div>
    
    <a href="{% url 'listar_turmas' %}" class="btn btn-secondary mt-4 d-flex align-items-center w-auto">
        <i class="bi bi-arrow-left me-2"></i>
        Voltar para Cursos
    </a>

</div>
{% endblock content %}
